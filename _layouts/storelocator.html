{% include header.html %}

<h1>{{ page.title }}</h1>
{{content}}

<input type="button" id="findme" value="Mijn locatie" />
<div id="store-locator">
    <div id="shoplist">
        <ul>
            {% for item in site.markers %}
                <li>
                    <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a><br />
                    {{ item.address }}<br />
                    {{ item.phone }}<br />
                    {{ item.email }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <div id="map"></div>
</div>
<div id="status"></div>
